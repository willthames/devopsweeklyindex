{% extends 'base.html' %}

{% block title %}{{ querystring|safe }}{% endblock %}
{% block body %}
    <h2>Search</h2>

    <form>
      <input name="q" value="{{querystring}}"/>
      <input type="submit" value="Search">
    </form>

    <h2>Results</h2>
    {% for result in results %}
    <div class="result">
      <div class="content">{{ result.get('content') }}</div>
      <div class="link"><a href="{{ result.get('url') }}">{{ result.get('url') }}</a></div>
      <div class="summary">{{ result.get('section') }}</div>
    </div>
    {% endfor %}
{% endblock %}
